version: '2'
services:
    nginx:
        ports:
            - "80:80"
        volumes:
            - "../www:/var/www"
        restart: always
        hostname: dev-nginx
    php:
        volumes:
            - "../www:/var/www"
        environment:
            - "DB_PORT=3306"
            - "DB_HOST=rdsdev.pixelstairs.com"
        restart: always
        hostname: dev-php
